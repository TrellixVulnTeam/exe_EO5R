<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>exe</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- главный файл в верхушке зависимостей проекта -->
    <link rel="stylesheet" href="./styles/main.min.css">
    <link rel="stylesheet" href="./styles/header.min.css">
    <!-- временные файлы перед сборкой -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body>
      <!-- wrap container -->
      <main class="exe">
        <!-- header -->
        <header class="header">
          <div class="header__panel">
            <div class="container panel__container">
              <div class="panel__contacts">
                <a class="panel__contacts-item"><i class="fas fa-globe"></i> English <i class="fas fa-sort-down"></i></a>
                <a href="#" class="panel__contacts-item"><i class="fas fa-mobile-alt"></i> +440 875369208</a>
                <a href="#" class="panel__contacts-item"><i class="fab fa-telegram-plane"></i> info@sitename.com</a>
              </div>
              <div class="panel__socials">
                <a class="socials__item"><span><i class="fas fa-sign-in-alt"></i> Sign In</span>/<span>Register</span></a>
                <a href="#" class="socials__item"><i class="fas fa-heart"></i> Wishlist: <span>0 items</span></a>
                <a class="socials__item soc">
                  <a href="#" class="soc-icons"><i class="fab fa-facebook-square"></i></a>
                  <a href="#" class="soc-icons"><i class="fab fa-twitter-square"></i></a>
                  <a href="#" class="soc-icons"><i class="fab fa-tumblr-square"></i></a>
                  <a href="#" class="soc-icons"><i class="fab fa-linkedin"></i></a>
                  <a href="#" class="soc-icons"><i class="fab fa-google-plus-square"></i></a>
                  <a href="#" class="soc-icons"><i class="fas fa-rss-square"></i></a>
                </a>
              </div>
            </div>
          </div>
          <div class="header__nav">
            <div class="container header__container">
              <div class="header__logo">
                <img src="./images/exe.png" alt="exe logo">
              </div>
              <nav class="header__nav-links">
                <a href="#" class="header__nav-link">HOME <i class="fas fa-sort-down"></i></a>
                <a href="#" class="header__nav-link">ABOUT US</a>
                <a href="#" class="header__nav-link">PAGES <i class="fas fa-sort-down"></i></a>
                <a href="#" class="header__nav-link">FEATUARES</a>
                <a href="#" class="header__nav-link">PORTFOLIO</a>
                <a href="#" class="header__nav-link">BLOG</a>
                <a href="#" class="header__nav-link">SHOP</a>
                <a href="#" class="header__nav-link">CONTACTS</a>
              </nav>
              <div class="falling-menu"></div>
              <div class="header__items">
                <i class="fas fa-shopping-cart cart"></i>
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
        </header>
      </main>
      <!-- jquery и javascript файлы -->
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
      <script src="./bundle/js/bundle.js"></script>
  </body>
</html>
